<body >

	<a href="../index.html">
		<h1>OL3-games: Sounds!</h1>
	</a>
	<div class="info">
	</div>

	<!-- Map div -->
	<div id="map"></div>

	<div class="options" >
		<h2>Options:</h2>
		<div id="pattern"></div>
		
		<ul>
			
		</ul>
	</div>
	

	<script type="text/javascript">
		// Layers
		var layers = [ new ol.layer.Tile({ source: new ol.source.Stamen({ layer: 'watercolor' }) }) ];
		

		// The map
		var map = new ol.Map
			({	target: 'map',
				view: new ol.View
				({	zoom: 11,
					center: [260064, 6250762]
				}),
				controls: ol.control.defaults({ "attribution": false }),
				layers: layers
			});

		// Boingon click
		var boing = new ol.media.Audio({ source:"sound/383240.mp3" });
		map.on('click', function(e)
		{	boing.play(0);
		});
		// Slide while panning the map
		var slide = new ol.media.Audio({ source:"sound/51132.mp3" });
		slide.setLoop(true);
		// map.on('movestart', function(e)
		map.getView().on('propertychange', function(e)
		{	slide.play();
		});
		map.on('moveend', function(e)
		{	slide.stop();
		});

	</script>
